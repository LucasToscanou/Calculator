<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <button> 8 </button>
            <button> 9 </button>
            <button> ( </button>

            <button> . </button>

            <!-- <button> CE </button>

            <button> x^2 </button> -->

        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="outer-container">

        <div class="header">
            <div class="left">
                ðŸ§® Calculator
            </div>
            <div class="right">
                <button class="window-button min-full-button"> - </button>
                <button class="window-button min-full-button"> # </button>
                <button class="window-button close-button"> X </button>
            </div>
        </div>

        <div class="subheader">
            <div class="left">
                <!-- <img class="menu-icon" src="/assets/icons/menu_FILL0_wght400_GRAD0_opsz48.svg" alt="Menu icon"> -->
                <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48">
                    <path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
                </svg>
                <div class="sub-header-title">
                    Standart
                </div>
                
            </div>
            <div class="right">

            </div>
        </div>

        <div class="screen">
            <input id='expr' class="displayArea" type="text" value="0" readonly />
        </div>

        <div class="grid-container">

            <!-- Line 1 -->
            <button class='grid-item padArea2'> % </button>
            <button class='grid-item padArea2'> CE </button>
            <button class='grid-item padArea2'> CLEAR </button>
            <button class='grid-item padArea2'> <= </button>

            <!-- Line 2 -->
            <button class='grid-item padArea2'> 1/x </button>
            <button class='grid-item padArea2'> x^2 </button>
            <button class='grid-item padArea2'> sqrt(x) </button>
            <button class='grid-item padArea2'> / </button>


            <!-- Line 3 -->
            <button class='grid-item padArea1'> 7 </button>
            <button class='grid-item padArea1'> 8 </button>
            <button class='grid-item padArea1'> 9 </button>
            <button class='grid-item padArea2'> * </button>

            <!-- Line 4 -->
            <button class='grid-item padArea1'> 4 </button>
            <button class='grid-item padArea1'> 5 </button>
            <button class='grid-item padArea1'> 6 </button>
            <button class='grid-item padArea2'> - </button>

            <!-- Line 5 -->
            <button class='grid-item padArea1'> 1 </button>
            <button class='grid-item padArea1'> 2 </button>
            <button class='grid-item padArea1'> 3 </button>
            <button class='grid-item padArea2'> + </button>

            <!-- Line 6 -->
            <button class='grid-item padArea1'>  </button>
            <button class='grid-item padArea1'> 0 </button>
            <button class='grid-item padArea1'> . </button>
            <button class='grid-item padArea3'> = </button>

            

            <!-- <button> % </button> -->
            <!-- <button> CE </button>
            <button> C </button>
            <button> CLEAR </button>
            <button> 1/x </button>
            <button> x^2 </button> -->
            <!-- <button> sqrt(x) </button> -->
            

        </div>

    </div>
    

    <!-- Js Script -->
    <!-- Importing the decimal.js library for greater precision with float numbers -->
    <script src='./node_modules/decimal.js/decimal.js'></script>
    <script src="scripts.js"></script>
    <script src="tests.js"></script>
</body>
</html>
